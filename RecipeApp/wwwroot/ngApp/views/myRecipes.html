    <h1>{{controller.message}}</h1>

            <div>{{r.title}}</div>
            <div>{{r.dateCreated | date}}</div>
            <img ui-sref="recipeDetails({id: r.id})" ng-src="{{r.imageUrl}}" class="img-thumbnail img-responsive" />
        </div>
    </div>
</div>
