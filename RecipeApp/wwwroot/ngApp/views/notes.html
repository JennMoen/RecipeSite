


    <h4>My Notes (Add a new note)</h4>

        <div class="row">
            <div class="col-md-4" ng-repeat="n in controller.notes">

                <div>{{n.text}}</div>
                </div>
            </div>

<form ng-submit="controller.addNote(note)">

        <label for="text">Type a new note</label>

        <button>Add your Note</button>
    </div>
</form>
